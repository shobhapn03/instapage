<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
     
</head>
<body>
    <!--sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="insta logo.jpg" alt="logo">
        </a>
        <!--profile image-->
        <div class="profile">
            <div class="profile-img">
                <img src="https://www.radiocity.in/images/uploads/radhikapanditbirthday_d.png" alt="profile">
            </div>
            <div class="name">
                <h1>Radhika Pandith</h1>
                <img src="verify img.jpg" alt="verify">
            </div>
            <span>@iamradhikapandit</span>
        </div>
        <!--about-->
        <div class="about">
            <!--box1-->
            <div class="box">
                <h3>633</h3>
                <span>Posts</span>
            </div>
            <!--box2-->
            <div class="box">
                <h3>4.6M</h3>
                <span>Followers</span>
            </div>
            <!--box3-->
            <div class="box">
                <h3>4</h3>
                <span>Following</span>
            </div>
        </div>
        <br>
        <!--menu-->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
           
            <a href="#" >
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            
            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>

        </div>
    </div>
    <!--main home-->
    <div class="main-home">
        <div class="header">
            <!--search-->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-fill"></i>
                <!--button-->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Photos
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Story</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <!--Stories1-->
            <div class="stories-img color">
                <img src="https://images.filmibeat.com/img/popcorn/fan_images/artist/2720/ramya-photos-images-85447.jpg" alt="profile">

            </div>

            <!--Stories1-->
            <div class="stories-img ">

            </div>
            <!--Stories1-->
            <div class="stories-img ">
                <img src="https://filmfaremiddleeast.com/wp-content/uploads/2021/04/Sudeep-White-Tee-8th-January-20210001-scaled.jpg" alt="profile">
                
            </div>
            <!--Stories1-->
            <div class="stories-img ">
                <img src="https://wikibio.in/wp-content/uploads/2023/11/Rukmini-Vasanth-768x938.jpg" alt="profile">

            <!--Stories1-->
            <div class="stories-img ">

            <!--Stories1-->
            <div class="stories-img ">

            </div>

            </div>

            
        </div>
        <div class="feed">

                <b>Latest</b> &nbsp; Popular

        </div>
        <br>
        <div class="main-post">

            <div class="post-box">

                    <div class="post-profile">
                        <div class="post-img">

                        </div>
                        <h3> B</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>

                        <span>88</span>

                </div>
            </div>
