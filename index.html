<!DOCTYPE html>
<html lang="en">
<head>

    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!--sidebar-->
    <div class="sidebar">
        <a href="#" class="logo">
            <img src="insta logo.jpg" alt="logo">
        </a>

            <div class="profile-img">

            <div class="box">
                <h3>1</h3>
                <span>Following</span>
            </div>
        </div>
        <br>
        <!--menu-->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
           
            <a href="#" >
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            
            <a href="#" >
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-mail-unread-fill"></i>
                </span>
                Message
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#" >
                <span class="icon">
                    <i class="ri-bar-chart-2-fill"></i>
                </span>
                Stats
            </a>
            <a href="#" >
                <span class="icon">

            </a>
            <a href="#" >

                    <i class="ri-logout-box-r-line"></i>

            </a>

        </div>
